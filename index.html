<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonix App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #0D0D0D;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
            background-color: #1A1A1A;
            border-bottom: 1px solid #333;
        }
        .stats div {
            flex: 1;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: black;
            color: lime;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            flex-direction: column;
            border: 2px solid lime;
        }
        .balance-container {
            background-color: #1A1A1A;
            padding: 10px;
            margin-top: 20px;
            width: calc(100% - 40px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }
        .balance-container p {
            margin: 0;
        }
        .boost-button {
            background-color: lime;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div>
                <p>سود کل</p>
                <p id="totalProfit">150K TNX</p>
            </div>
            <div>
                <p>سود روزانه</p>
                <p id="dailyProfit">5K TNX</p>
            </div>
        </div>
        <div class="balance-container">
            <p>موجودی</p>
            <p id="balance">201.1K TNX</p>
            <button class="boost-button">دوباره سرمایه‌گذاری</button>
        </div>
        <div class="circle" id="farmingCircle">
            <p>Farming t<span id="farmingRate">0.3</span></p>
            <p id="countdown">23h 8m 47s</p>
        </div>
        <button class="boost-button" onclick="boostFarming()">افزایش سرعت برداشت</button>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        let totalProfit = 150000;
        let dailyProfit = 5000;
        let balance = 201100;
        let farmingRate = 0.3;
        let farmingInterval;

        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            startFarmingCountdown();
        });

        function updateStats() {
            document.getElementById('totalProfit').innerText = `${totalProfit} TNX`;
            document.getElementById('dailyProfit').innerText = `${dailyProfit} TNX`;
            document.getElementById('balance').innerText = `${balance} TNX`;
            document.getElementById('farmingRate').innerText = farmingRate;
        }

        function startFarmingCountdown() {
            let countdownTime = 4 * 60 * 60; // 4 ساعت به ثانیه
            farmingInterval = setInterval(() => {
                if (countdownTime <= 0) {
                    clearInterval(farmingInterval);
                    balance += dailyProfit;
                    totalProfit += dailyProfit;
                    updateStats();
                    startFarmingCountdown();
                } else {
                    countdownTime--;
                    let hours = Math.floor(countdownTime / 3600);
                    let minutes = Math.floor((countdownTime % 3600) / 60);
                    let seconds = countdownTime % 60;
                    document.getElementById('countdown').innerText = `${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);
        }

        function boostFarming() {
            dailyProfit += 1000;
            updateStats();
        }

        function closeApp() {
            tg.close();
        }
    </script>
</body>
</html>
